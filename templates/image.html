<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Uploaded Image</title>
</head>
<body>

    <style>
        .rotate-90 {
            transform: rotate(-90deg);
        }
    </style>


    <h1>Dernière image envoyée</h1>

    <div class="rotate-90">
    {% if image_file %}
    <img src="{{ url_for('static', filename=image_file) }}" alt="Last uploaded image">
    </div>
    {% else %}
    <p>Aucune image téléchargée pour le moment.</p>
    {% endif %}
</body>
</html>
