<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord</title>
    <link rel="stylesheet" href="styles.css">
</head>
  <style>
    body {
    display: flex;
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
}

.sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: white;
    padding: 15px;
}

.sidebar h2 {
    text-align: center;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    margin: 20px 0;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    display: block;
    padding: 10px;
    transition: background-color 0.3s;
}

.sidebar ul li a:hover {
    background-color: #34495e;
}

.content {
    flex-grow: 1;
    background-color: #ecf0f1;
    padding: 20px;
}

.panel {
    display: none;
}

.panel h2 {
    color: #2980b9;
}

.panel p {
    font-size: 16px;
}
  </style>
<body>
    <div class="sidebar">
        <h2>Tableau de Bord</h2>
        <ul>
            <li><a href="/database" onclick="showPanel('user database')">User Database</a></li>
            <li><a href="/stats" onclick="showPanel('statistiques')">Statistiques</a></li>
            <li><a href="/lastimage" onclick="showPanel('images')">Historique des images</a></li>
            <li><a href="/lastmessage" onclick="showPanel('message')">Historique des messages</a></li>
        </ul>
    </div>
    <div class="content">
        <div id="panel1" class="panel">
            <h2>User Database</h2>
            <p>Le grosse bite de Jelmer</p>
        </div>
        <div id="panel2" class="panel">
            <h2>Statistiques</h2>
            <p>Statistiques</p>
        </div>
        <div id="panel3" class="panel">
            <h2>Historique des images</h2>
            <p>Logs de toutes les images</p>
        </div>
        <div id="panel4" class="panel">
            <h2>Historique des messages</h2>
            <p>Logs de tous les messages 3</p>
        </div>
    </div>

    <script>
        function showPanel(panelId) {
            const panels = document.querySelectorAll('.panel');
            panels.forEach(panel => panel.style.display = 'none');
            document.getElementById(panelId).style.display = 'block';
        }

        // Show the first panel by default
        showPanel('panel1');
    </script>
</body>
</html>
