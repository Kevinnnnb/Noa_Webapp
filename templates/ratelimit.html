<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Too Many Requests</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            color: #b30000;
        }
        .container {
            text-align: center;
            border: 2px solid #ff6666;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff0f0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .retry {
            font-size: 1rem;
            color: #800000;
            text-decoration: none;
            border: 2px solid #800000;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .retry:hover {
            background-color: #800000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Too Many Requests</h1>
        <p>You have made too many requests in a short period of time. Please try again later.</p>
        <a class="retry" href="/">Go Back</a>
    </div>
</body>
</html>
