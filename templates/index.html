<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}" />
    <title>Images</title>
    <style>
        .noa {
            border-radius: 25px;
        }

        body {
            background-color: pink;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Lucida Console", "Courier New", monospace;
        }

        .pute {
            background-color: white;
            width: 90%;
            padding: 3%;
            border-radius: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
        }

        input[type="file"] {
            width: 100%;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: pink;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: red;
        }

        #gif-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gif {
            width: 100%;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 200px;
            cursor: pointer;
        }

        #search-form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #search-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        @media (min-width: 600px) {
            #search-form {
                flex-direction: row;
            }

            #search-input {
                margin-bottom: 0;
                margin-right: 10px;
                width: auto;
                flex-grow: 1;
            }

            .gif {
                width: auto;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="center-container">
            <img id="preview" />
            <div class="pute">
                <div class="form-container">
                    <h3>Envoie lui une photo ou un GIF</h3>
                    <form id="theForm" onsubmit="return submitForm(event, true);">
                        <input type="file" id="img" name="img" accept="image/png, image/jpeg, image/gif" onchange="submitForm(event, false);" />
                        <button type="submit">Envoyer</button>
                        <button type="button" onclick="window.location.href = '/home';">Retour</button>
                    </form>
                </div>
                <div id="gif-section">
                    <form id="search-form" onsubmit="return fetchGifs(event);">
                        <input type="text" id="search-input" placeholder="Rechercher un GIF" required />
                        <button type="submit">Rechercher</button>
                    </form>
                    <div id="gif-container"></div>
                </div>
            </div>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='gif.js')}}"></script>
    <script src="{{url_for('static', filename='gifDecoder.js')}}"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>

    <script>
        async function fetchGifs(event) {
            event.preventDefault();
            const apiKey = 'L0ShI5mRJUndorPXzD1y7mV5YpJZTU4s';
            const query = document.getElementById('search-input').value;
            const limit = 10;
            const url = `https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${query}&limit=${limit}`;

            try {
                const response = await fetch(url);
                const result = await response.json();
                const gifContainer = document.getElementById('gif-container');
                gifContainer.innerHTML = '';

                result.data.forEach(gif => {
                    const img = document.createElement('img');
                    img.src = gif.images.fixed_height.url;
                    img.alt = gif.title;
                    img.className = 'gif';
                    img.addEventListener('click', () => uploadGif(gif.images.fixed_height.url));
                    gifContainer.appendChild(img);
                });
            } catch (error) {
                console.error('Erreur lors de la récupération des GIFs:', error);
            }
        }

        function uploadGif(gifUrl) {
            fetch(gifUrl)
                .then(response => response.blob())
                .then(blob => {
                    const file = new File([blob], 'image.gif', { type: 'image/gif' });
                    const formData = new FormData();
                    formData.append('img', file);

                    // Send the form data to the server
                    fetch('/upload', {
                        method: 'POST',
                        body: formData,
                    })
                    .then(response => response.text())
                    .then(result => console.log('Success:', result))
                    .catch(error => console.error('Erreur lors de l\'upload du GIF:', error));
                })
                .catch(error => console.error('Erreur lors de la récupération du GIF:', error));
        }
    </script>
</body>
</html>
