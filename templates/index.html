<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}" />
    <title>Images</title>
    <style>
        .noa {
            border-radius: 25px;
        }

        body {
            background-color: pink;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Lucida Console", "Courier New", monospace;
        }

        .pute {
            background-color: white;
            width: 90%;
            padding: 3%;
            border-radius: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
        }

        input[type="file"] {
            width: 80%;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: pink;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: red;
        }

        #gif-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gif {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #search-form {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        #search-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            width: 300px;
        }

    </style>
</head>
<body>
    <header>
        <div class="center-container">
            <img id="preview" />
            <div class="pute">
                <div class="form-container">
                    <h3>Envoie lui une photo</h3>
                    <form id='theForm' onsubmit="return submitForm(event, true);">
                        <input type="file" id="img" name="img" accept="image/png, image/jpeg, image/gif" onchange="submitForm(event, false);" />
                        <button type="submit">Envoyer</button>
                        <button type="button" onclick="window.location.href = '/home';">Retour</button>
                    </form>
                </div>
                <div id="gif-section">
                    <form id="search-form" onsubmit="return fetchGifs(event);">
                        <input type="text" id="search-input" placeholder="Rechercher un GIF" required />
                        <button type="submit">Rechercher</button>
                    </form>
                    <div id="gif-container"></div>
                </div>
            </div>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='gif.js')}}"></script>
    <script src="{{url_for('static', filename='gifDecoder.js')}}"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>

    <script>
        var images = ["https://cdn.discordapp.com/attachments/1255966863209533441/1255966937486327839/IMG_6771.jpg?ex=667f0ddc&is=667dbc5c&hm=3beff0908ad9837bc62039867a69f9aefb7d54948569a75cfac9649bdf054b73&","https://cdn.discordapp.com/attachments/1255966863209533441/1255966937918210058/IMG_6772.jpg?ex=667f0ddc&is=667dbc5c&hm=3a6caf8d06bb29d662dbe4ef91d720e96a9e05c8ff65d6453e7136dac617c0c0&","https://cdn.discordapp.com/attachments/1255966863209533441/1255966938207883274/IMG_6774.jpg?ex=667f0ddc&is=667dbc5c&hm=021949cdf0b481583dff27be32fec61e335b75aafdc90721754ce177ee9db82e&","https://cdn.discordapp.com/attachments/1255966863209533441/1255966938648150107/IMG_6775.jpg?ex=667f0ddc&is=667dbc5c&hm=b97d6775206ca75cde593e4ad384df6967fcec87e9f394f0a8eb495e80b38c99&","https://cdn.discordapp.com/attachments/1255966863209533441/1255970869294141450/noaETemma.jpg?ex=667f1186&is=667dc006&hm=01d8b811c94d162a409242eb58900ad16f6b168df79ab94b9d22483d0c8d13e4&"]; // Remplacez avec vos propres images
        var currentIndex = 0;
        var slideshowImage = document.getElementById("image");

        function changeImage() {
            slideshowImage.src = images[currentIndex];
            currentIndex = (currentIndex + 1) % images.length;
        }

        setInterval(changeImage, 3000); // Change l'image toutes les 3 secondes

        async function fetchGifs(event) {
            event.preventDefault();
            const apiKey = 'L0ShI5mRJUndorPXzD1y7mV5YpJZTU4s';
            const query = document.getElementById('search-input').value;
            const limit = 10;
            const url = `https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${query}&limit=${limit}`;

            try {
                const response = await fetch(url);
                const result = await response.json();
                const gifContainer = document.getElementById('gif-container');
                gifContainer.innerHTML = '';

                result.data.forEach(gif => {
                    const img = document.createElement('img');
                    img.src = gif.images.fixed_height.url;
                    img.alt = gif.title;
                    img.className = 'gif';
                    gifContainer.appendChild(img);
                });
            } catch (error) {
                console.error('Erreur lors de la récupération des GIFs:', error);
            }
        }
    </script>
</body>
</html>
