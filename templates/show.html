<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Control Panel</title>

  <style>
    .noa {

}

body {
    background-color: pink;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: "Lucida Console", "Courier New", monospace;
}

.container {
    background-color: white;
    width: 90%;
    max-width: 400px;
    padding: 3%;
    border-radius: 20px;
    text-align: center;
}

.form-container {
    margin-top: 20px;
}

.form-container h3 {
    margin-bottom: 20px;
}

.button-container {
    margin-top: 20px;
}

.button-container button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    background-color: pink;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.button-container button:hover {
    background-color: red;
}

img {
    max-width: 300px;
    width: 100%;
    height: auto;
    border-radius:15px;
}
  </style>
