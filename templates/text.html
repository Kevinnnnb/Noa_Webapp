<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index.css" />
    <title>Message</title>
    <style>
        .noa {
            border-radius: 25px;
        }

        body {
            background-color: pink;
            font-family: "Lucida Console", "Courier New", monospace;
        }

        .pute {
            background-color: white;
            width: 90%;
            border-radius: 20px;
            text-align: center;
            align-items: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            text-align: center;
        }

        input[type="submit"] {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: pink;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <header>
            <center>
                <div class="pute">
                    <div class="form-container">
                        <h3>Envoie ton message</h3>
                        <br><p>PS : N'utilise pas de charectères accentués !</p>
                        <br>
                        <form id="messageForm" action="/update_input" method="post">
                            <label for="user_input">Entre ton message:</label><br>
                            <input type="text" id="user_input" name="user_input" value="{{ user_input }}"><br><br>
                            <input type="submit" value="Envoyer">
                        </form>
                    </div>
                </div>
            </center>
    </header>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="/static/gif.js"></script>
    <script src="/static/gifDecoder.js"></script>
    <script src="/static/script.js"></script>
    <script>
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche la soumission normale du formulaire
            fetch(this.action, {
                method: this.method,
                body: new URLSearchParams(new FormData(this)) // Crée un objet FormData à partir du formulaire et le convertit en URLSearchParams
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/home'; // Redirige vers la root si la soumission réussit
                } else {
                    // Gérez les erreurs ici
                    console.error('Erreur lors de la soumission du formulaire');
                }
            }).catch(error => {
                console.error('Erreur réseau', error);
            });
        });
    </script>
</body>
</html>
