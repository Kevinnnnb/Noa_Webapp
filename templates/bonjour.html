<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index.css" />
    <title>Page de Soumission</title>
    <style>
        .noa {
            border-radius: 25px;
        }

        body {
            background-color: pink;
        }

        .container {
            background-color: white;
            width: 90%;
            padding: 3%;
            border-radius: 20px;
            margin: auto;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-container h3 {
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: pink;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <center>
                <h3>Choisissez une option</h3>
                <div class="button-container">
                    <button onclick="window.location.href='/text'">Envoyer un Message</button>
                    <button onclick="window.location.href='/'">Envoyer une Image</button>
                </div>
            </center>
            <center>
                <div>
                    <br><br>
                    <div class="slideshow-container">
                        <img id="image" src="https://i.pinimg.com/originals/b5/af/f8/b5aff8304a7685d2e14990fb7e60fc34.png" alt="Image 1" width="80%">
                        </div>
                </div>
            </center>
        </div>
        </div></center>
    </header>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='gif.js')}}"></script>
    <script src="{{url_for('static', filename='gifDecoder.js')}}"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>

    <script>
        var images = ["https://cdn.discordapp.com/attachments/1255966863209533441/1255966937486327839/IMG_6771.jpg?ex=667f0ddc&is=667dbc5c&hm=3beff0908ad9837bc62039867a69f9aefb7d54948569a75cfac9649bdf054b73&","https://cdn.discordapp.com/attachments/1255966863209533441/1255966937918210058/IMG_6772.jpg?ex=667f0ddc&is=667dbc5c&hm=3a6caf8d06bb29d662dbe4ef91d720e96a9e05c8ff65d6453e7136dac617c0c0&","https://cdn.discordapp.com/attachments/1255966863209533441/1255966938207883274/IMG_6774.jpg?ex=667f0ddc&is=667dbc5c&hm=021949cdf0b481583dff27be32fec61e335b75aafdc90721754ce177ee9db82e&","https://cdn.discordapp.com/attachments/1255966863209533441/1255966938648150107/IMG_6775.jpg?ex=667f0ddc&is=667dbc5c&hm=b97d6775206ca75cde593e4ad384df6967fcec87e9f394f0a8eb495e80b38c99&","https://cdn.discordapp.com/attachments/1255966863209533441/1255970869294141450/noaETemma.jpg?ex=667f1186&is=667dc006&hm=01d8b811c94d162a409242eb58900ad16f6b168df79ab94b9d22483d0c8d13e4&"]; // Remplacez avec vos propres images
            var currentIndex = 0;
            var slideshowImage = document.getElementById("image");

            function changeImage() {
              slideshowImage.src = images[currentIndex];
              currentIndex = (currentIndex + 1) % images.length;
            }

            setInterval(changeImage, 3000); // Change l'image toutes les 3 secondes
            </script>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="/static/gif.js"></script>
    <script src="/static/gifDecoder.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
