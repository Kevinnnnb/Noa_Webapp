<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index.css" />
    <title>Bienvenue</title>
    <style>
        .noa {
            border-radius: 25px;
        }

        body {
            background-color: pink;
            font-family: "Lucida Console", "Courier New", monospace;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: white;
            width: 100%;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between; /* Change to space-between */
            align-items: center;
            box-sizing: border-box; /* Ajouté pour inclure les bordures et le padding dans la largeur totale */
        }

        .header img {
            max-height: 50px; /* Adjust the max-height to fit the header */
            margin-right: 20px; /* Margin to separate from the button */
        }

        .header button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .header button:hover {
            background-color: darkred;
        }

        .container {
            background-color: white;
            width: 90%;
            padding: 3%;
            border-radius: 20px;
            margin: 20px auto;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-container h3 {
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: pink;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: red;
        }

        img {
            max-width: 300px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="static/Arcabox.png" alt="Arcabox">
        <button onclick="window.location.href='/logout'">Déconnexion</button>
    </header>
    <br><br>
    <div class="container">
        <center>
            <h3>Choisissez une option</h3>
            <div class="button-container">
                <button onclick="window.location.href='/message'">Envoyer un Message</button>
                <button onclick="window.location.href='/images'">Envoyer une Image</button>
            </div>
        </center>
        <center>
            <div>
                <br><br>
                <div class="slideshow-container">
                    <img id="image" src="/static/18ans.jpg" alt="Image 1" width="80%">
                </div>
            </div>
        </center>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='gif.js')}}"></script>
    <script src="{{url_for('static', filename='gifDecoder.js')}}"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>
    <script>
        var images = ["/static/image2.jpg", "/static/image1.jpg", "/static/image3.jpg", "/static/image4.jpg", "/static/image5.jpg", "/static/18ans.jpg"];
        var currentIndex = 0;
        var slideshowImage = document.getElementById("image");

        function changeImage() {
            slideshowImage.src = images[currentIndex];
            currentIndex = (currentIndex + 1) % images.length;
        }

        setInterval(changeImage, 3000); // Change l'image toutes les 3 secondes
    </script>
</body>
</html>
